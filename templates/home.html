<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Finance Trends Analysis Toolkit</title>    
        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/js/moment.min.js"></script>
        
    <!-- Datepicker -->
        <link href="../static/bootstrap/css/bootstrap-date.min.css" rel="stylesheet">
        <link href="../static/bootstrap/css/boostrap-datepicker.min.css">
        <link href="../static/css/style.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="input-daterange input-group" id="datepicker">
                    <input type="text" class="input-sm form-control" name="start" />
                    <span class="input-group-addon">to</span>
                    <input type="text" class="input-sm form-control" name="end" />
                    </div>
                <script>
                $('#sandbox-container .input-daterange').datepicker({
                    format: "yyyy-mm-dd",
                startDate: "2014-10-28"
                });
                </script>
            </div>
        </div>
    
    
        <div id="content">
            <form method="post" action="/">
                <label for="fromdate">From Date</label>
                <input type="date" name="start" /><br />
                <label for="todate">To Date:</label>
                <input type="date" name="end" /><br />
                <label for="todate">Keyword:</label>
                <input type="text" name="keyword" /><br />
                <input type="submit" />
            </form>
        </div>
        
        
        
    </body>
</html>
